<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Arquivos</title>
    </h:head>
    <h:body>
        <h1>Vinculação de Arquivos</h1>
        <h:form id="menu">
            <h:outputLabel value="Cadastros"/>
            <br/>
            <h:commandButton action="#{caixaBean.novo()}" value="Cadastrar Caixas"/> 
            <h:commandButton action="#{arquivoBean.novo()}" value="Cadastrar Arquivos"/> 
            <h:commandButton action="#{tipoArquivoBean.novo()}" value="Cadastrar Tipos de Arquivo"/> 
            <h:commandButton action="#{usuarioBean.novo()}" value="Cadastrar Usuários"/> 
            <h:commandButton action="#{setorBean.novo()}" value="Cadastrar Setores"/>  
            <h:commandButton action="#{prateleiraBean.novo()}" value="Cadastrar Prateleiras"/>  
            <h:commandButton action="#{estanteBean.novo()}" value="Cadastrar Estantes"/>
            <h:commandButton action="#{salaBean.novo()}" value="Cadastrar Salas"/>
            <h:commandButton action="#{predioBean.novo()}" value="Cadastrar Predios"/>
            <br/>
            <h:outputLabel value="Relatórios"/>
            <br/>
            <h:commandButton action="#{caixaBean.listarCaixas()}" value="Listar Caixas"/>
            <h:commandButton action="#{arquivoBean.listarArquivos()}" value="Listar Arquivos"/>
            <br/>
        </h:form>
        <h:form id="cadastroSala">
            <h:messages/>
            <h:inputHidden value="#{arquivoBean.arquivo.idArquivo}"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Conteúdo do Arquivo:" for="contArq"/>
                <h:inputText id="contArq" label="Conteudo do Arquivo" value="#{arquivoBean.arquivo.conteudoArquivo}" size="30"
                             required="true" requiredMessage="Preencher o conteúdo do arquivo">
                </h:inputText>
                <h:outputLabel value="Caixa:" for="caixa"/>
                <h:selectOneMenu id="caixa" label="Caixa" value="#{arquivoBean.arquivo.caixa}"
                                 converter="#{caixaConverter}">
                    <f:selectItems value="#{caixaBean.caixas}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Tipo do Arquivo:" for="tipoArquivo"/>
                <h:selectOneMenu id="tipoArquivo" value="#{arquivoBean.arquivo.tipoArquivo}" 
                                 converter="#{tipoArquivoConverter}">
                    <f:selectItems value="#{tipoArquivoBean.tipoArquivos}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{arquivoBean.salvar()}" value="Salvar"/>
        </h:form>
    </h:body>
</html>
