<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Estantes</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Estantes</h1>
        <h:form id="menu">
            <h:commandButton action="#{caixaBean.novo()}" value="Cadastrar Caixas"/> 
            <h:commandButton action="#{arquivoBean.novo()}" value="Cadastrar Arquivos"/> 
            <h:commandButton action="#{tipoArquivoBean.novo()}" value="Cadastrar Tipos de Arquivo"/>
            <h:commandButton action="#{usuarioBean.novo()}" value="Cadastrar UsuÃ¡rios"/> 
            <h:commandButton action="#{setorBean.novo()}" value="Cadastrar Setores"/>  
            <h:commandButton action="#{prateleiraBean.novo()}" value="Cadastrar Prateleiras"/>  
            <h:commandButton action="#{estanteBean.novo()}" value="Cadastrar Estantes"/>
            <h:commandButton action="#{salaBean.novo()}" value="Cadastrar Salas"/>
            <h:commandButton action="#{predioBean.novo()}" value="Cadastrar Predios"/>
        </h:form>
        <h:form id="cadastroEstante">
            <h:messages/>
            <h:inputHidden value="#{estanteBean.estante.idEstante}"/> 
            <h:panelGrid columns="2">
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" label="Nome" value="#{estanteBean.estante.nomeEstante}" size="30"
                             maxlength="30" required="true" requiredMessage="Preencher o nome do predio">
                    <f:validateLength minimum="5" maximum="30"/>
                </h:inputText>
                <h:outputLabel value="Sala:" for="sala"/>
                <h:selectOneMenu id="sala" value="#{estanteBean.estante.sala}" 
                                 converter="#{salaConverter}">
                    <f:selectItems value="#{salaBean.salas}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{estanteBean.salvar()}" value="Salvar"/>
        </h:form>
    </h:body>
</html>
