<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de salas</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Salas</h1>
        <h:form id="menu">
            <h:commandButton action="#{caixaBean.novo()}" value="Cadastrar Caixas"/> 
            <h:commandButton action="#{arquivoBean.novo()}" value="Cadastrar Arquivos"/> 
            <h:commandButton action="#{tipoArquivoBean.novo()}" value="Cadastrar Tipos de Arquivo"/>
            <h:commandButton action="#{usuarioBean.novo()}" value="Cadastrar Usuários"/> 
            <h:commandButton action="#{setorBean.novo()}" value="Cadastrar Setores"/>  
            <h:commandButton action="#{prateleiraBean.novo()}" value="Cadastrar Prateleiras"/>  
            <h:commandButton action="#{estanteBean.novo()}" value="Cadastrar Estantes"/>
            <h:commandButton action="#{salaBean.novo()}" value="Cadastrar Salas"/>
            <h:commandButton action="#{predioBean.novo()}" value="Cadastrar Predios"/>
        </h:form>
        <h:form id="cadastroSala">
            <h:messages/>
            <h:inputHidden value="#{salaBean.sala.idSala}"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Número da Sala" for="numero"/>
                <h:inputText id="numero" label="Numero" value="#{salaBean.sala.numeroSala}" size="30"
                             required="true" requiredMessage="Preencher o número da sala">
                </h:inputText>
                <h:outputLabel value="Andar da Sala" for="andar"/>
                <h:inputText id="andar" label="Andar" value="#{salaBean.sala.andarSala}" size="30">
                </h:inputText>
                <h:outputLabel value="Predio:" for="predio"/>
                <h:selectOneMenu id="predio" value="#{salaBean.sala.predio}" 
                                 converter="#{predioConverter}">
                    <f:selectItems value="#{predioBean.predios}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton action="#{salaBean.salvar()}" value="Salvar"/>
        </h:form>
    </h:body>
</html>
