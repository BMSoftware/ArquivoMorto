<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Tipos de Arquivo</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Tipos de Arquivo</h1>
        <h:form id="menu">
            <h:commandButton action="#{caixaBean.novo()}" value="Cadastrar Caixas"/> 
            <h:commandButton action="#{arquivoBean.novo()}" value="Cadastrar Arquivos"/> 
            <h:commandButton action="#{tipoArquivoBean.novo()}" value="Cadastrar Tipos de Arquivo"/>
            <h:commandButton action="#{usuarioBean.novo()}" value="Cadastrar UsuÃ¡rios"/> 
            <h:commandButton action="#{setorBean.novo()}" value="Cadastrar Setores"/>  
            <h:commandButton action="#{prateleiraBean.novo()}" value="Cadastrar Prateleiras"/>  
            <h:commandButton action="#{estanteBean.novo()}" value="Cadastrar Estantes"/>
            <h:commandButton action="#{salaBean.novo()}" value="Cadastrar Salas"/>
            <h:commandButton action="#{predioBean.novo()}" value="Cadastrar Predios"/>
        </h:form>
        <h:form id="cadastroTipoArquivo">
            <h:messages/>
            <h:inputHidden value="#{tipoArquivoBean.tipoArquivo.idTipoArquivo}"/> 
            <h:panelGrid columns="2">
                <h:outputLabel value="Tipo:" for="tipo"/>
                <h:inputText id="tipo" label="Tipo" value="#{tipoArquivoBean.tipoArquivo.descricao}" size="30"
                             maxlength="30" required="true" requiredMessage="Preencher o nome do predio">
                    <f:validateLength minimum="5" maximum="30"/>
                </h:inputText>
            </h:panelGrid>
            <h:commandButton action="#{tipoArquivoBean.salvar()}" value="Salvar"/>
            <br/>
        </h:form>
    </h:body>
</html>
