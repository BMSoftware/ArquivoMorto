<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Setores</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Setores</h1>
        <h:form id="cadastroSetor">
            <h:messages/>
            <h:inputHidden value="#{setorBean.setor.idSetor}"/>

            <h:panelGrid columns="2">

                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" label="Nome" value="#{setorBean.setor.nomeSetor}" size="30"
                             maxlength="30" required="true" requiredMessage="Preencher o nome do setor">
                    <f:validateLength minimum="2" maximum="30"/>
                </h:inputText>

            </h:panelGrid>

            <h:commandButton action="#{setorBean.salvar()}" value="Salvar"/>

        </h:form>
    </h:body>
</html>
