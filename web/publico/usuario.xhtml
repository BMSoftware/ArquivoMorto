<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuários</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Usuários</h1>
        <h:form id="cadastroUsuario">
            <h:messages/>
            <h:inputHidden value="#{usuarioBean.usuario.idUsuario}"/>
            <h:inputHidden value="#{usuarioBean.usuario.statusUsuario}"/>

            <h:panelGrid columns="2">
                
                <h:outputLabel value="Nome:" for="nome"/>
                <h:inputText id="nome" label="Nome" value="#{usuarioBean.usuario.nomeUsuario}" size="30"
                             maxlength="30" required="true" requiredMessage="Preencher o nome">
                    <f:validateLength minimum="5" maximum="30"/>
                </h:inputText>
                
                <h:outputLabel value="Senha:" for="senha"/>
                <h:inputSecret id="senha" label="Senha" value="#{usuarioBean.usuario.senhaUsuario}" size="10"
                               maxlength="10" rendered="true" requiredMessage="Favor informar a senha"
                               redisplay="true"/>
                
                <h:outputLabel value="Confirmar Senha:" for="confirmarsenha"/>
                <h:inputSecret id="confirmarsenha" label="Confirmar Senha" value="#{usuarioBean.confirmaSenha}"
                               size="10" maxlength="10" required="true" requiredMessage="Favor confirmar a senha"
                               redisplay="true"/>
                
                <h:outputLabel value="Setor:" for="setor"/>
                <h:selectOneMenu id="setor" value="#{usuarioBean.usuario.setor}" 
                                 converter="#{setorConverter}">
                    <f:selectItems value="#{setorBean.setores}"/>
                </h:selectOneMenu>
                
            </h:panelGrid>
            
            <h:commandButton action="#{usuarioBean.salvar()}" value="Salvar"/>
            
        </h:form>
    </h:body>
</html>
